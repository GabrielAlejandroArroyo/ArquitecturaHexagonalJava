version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: proyecto-postgres
    environment:
      POSTGRES_DB: proyecto_db
      POSTGRES_USER: proyecto_user
      POSTGRES_PASSWORD: proyecto_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proyecto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proyecto_user -d proyecto_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proyecto-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/proyecto_db
      SPRING_DATASOURCE_USERNAME: proyecto_user
      SPRING_DATASOURCE_PASSWORD: proyecto_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  proyecto-network:
    driver: bridge
